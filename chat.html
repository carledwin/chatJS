<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/chat.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
  
</head>
<body>

	<div class="container">

	<div class="row">
		
		<div class="col-md-5">
			<div id="commentBox-Devedor" class="detailBox">
				<div class="titleBox">
				  <label>Título do chat - Visão do Devedor</label>
					<button type="button" class="close" aria-hidden="true">&times;</button>
				</div>
				
				<div class="commentBox">
					
					<div class="row">
						<div class="col-md-6">
							<p class="taskDescription">Cabeçalho do chat</p>
						</div>
						<div class="col-md-6">
							<button id="btn-atualizar-mensagens-devedor" type="button" class="btn btn-default btn-md">
							  <span class="glyphicon glyphicon-refresh"></span>
							</button>
						</div>
					</div>
				</div>
    
	
				<div class="actionBox">
					<ul id="lista-mensagens-devedor" class="commentList">
						
					</ul>
					<form class="form-inline" role="form">
						<div class="form-group">
							<input id = "mensagemParaOCredor" class="form-control" type="text" placeholder="Digite aqui sua mensagem" />
						</div>
						<div class="form-group">
							<button type="button" id="btn-enviar-mensagem-devedor" class="btn">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="col-md-5">
			<div id="commentBox-Devedor" class="detailBox">
				<div class="titleBox">
				  <label>Título do chat - Visão do Credor</label>
					<button type="button" class="close" aria-hidden="true">&times;</button>
				</div>
				
				<div class="commentBox">
					
					<div class="row">
						<div class="col-md-6">
							<p class="taskDescription">Cabeçalho do chat</p>
						</div>
						<div class="col-md-6">
							<button id="btn-atualizar-mensagens-credor" type="button" class="btn btn-default btn-md">
							  <span class="glyphicon glyphicon-refresh"></span>
							</button>
						</div>
					</div>
				</div>
    
	
				<div class="actionBox">
					<ul id="lista-mensagens-credor" class="commentList">
						
					</ul>
					<form class="form-inline" role="form">
						<div class="form-group">
							<input id = "mensagemParaODevedor" class="form-control" type="text" placeholder="Digite aqui sua mensagem" />
						</div>
						<div class="form-group">
							<button type="button" id="btn-enviar-mensagem-credor" class="btn">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		
</div>
<footer>
	<article>
		<section>
			<div class="separator"></div>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<p>&copy;2019 Carl Edwin TI.</p>
					</div>
				</div>
			</div>
		</section>
	</article>
</footer>

 
  <script type="text/javascript" src="resources/js/chat.js"></script>
  

  </body>
</html>
